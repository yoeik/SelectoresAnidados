<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form   [formGroup]="miFormulario"
        (ngSubmit)="guardar()">
<!-- region -->
    <div class="row mb-3">
        <div class="col">

            <label class="form-label">Continente: </label>
            <select class="form-control"
                    formControlName="region">
                <option value =""> --Seleccione continente--</option>
                <option *ngFor="let region of regiones"
                        [value] ="region | lowercase"> {{region}} </option>

            </select>

        </div>
    </div>

<!-- Pais -->
<div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">

        <label class="form-label">País: </label>
        <select class="form-control"
                formControlName="pais">
            <option value =""> --Seleccione el país--</option>
            <option *ngFor="let pais of paises"
                    [value] ="pais.alpha3Code"> {{pais.name}} </option>

        </select>

    </div>
</div>  

<!-- Vecinos -->
<div class="row mb-3" *ngIf="vecinos.length >0">
    <div class="col">

        <label class="form-label">Vecino: </label>
        <select class="form-control"
                formControlName="vecino">
            <option value =""> --Seleccione el vecino--</option>
            <option *ngFor="let vecino of vecinos"
                    [value] ="vecino.alpha3Code"> {{vecino.name}} </option>

        </select>

    </div>
</div>  


<div class="row" *ngIf="cargando">
    <div class="col">
        <div class="alert alert-primary">
            Cargando...
        </div>
    </div>
</div>

    <button class="btn btn-primary float-end"
            type="submit">
        Seleccionar
    </button>




</form>


<h3>Formulario</h3>
<pre>{{miFormulario.valid}} </pre>
<pre>{{miFormulario.value | json}} </pre>
